<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <div id="loading">
    <div class="spinner"></div>
  </div>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card my-5">
            <div class="card-body">
              <!-- <button class="btn btn-success float-end" id="logout">Logout</button>  -->
              <h3 class="card-title text-center mb-4">Event</h3>
              <form>
                <div class="form-group">
                  <label for="firstName">Event Name</label>
                  <input type="text" class="form-control" id="firstName" value="">
                </div>
                <div class="form-group">
                  <label for="lastName">Event Host</label>
                  <input type="text" class="form-control" id="lastName" value="">
                </div>
                <div class="form-group">
                  <label for="email">Event Location</label>
                  <input type="text" class="form-control" id="email" value="">
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Event Date</label>
                  <input type="date" class="form-control" id="phone" value="">
                </div><br>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-block" id="saveBtn">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Custom JS -->
    <script src="js/profile.js"></script>
  </body>
</html>
